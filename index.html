<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Крестики-нолики"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> <!--здесь ссылка на какие-то иконки.-->
</head>
<body>
   <!-- select box -->
    <div class="select-box">
        <header>Крестики-нолики</header>
        <div class="content">
            <div class="title">Выбери роль</div>
            <div class="options">
                <button class="playerX">Крестики</button>
                <button class="playerO">Нолики</button>
            </div>
        </div>
    </div>

    <!-- playboard section -->
     <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Игрок X</span>
                <span class="Oturn">Игрок O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1" data-cell="0"></span>
                <span class="box2" data-cell="1"></span>
                <span class="box3" data-cell="2"></span>
            </section>
            <section>
                <span class="box4" data-cell="3"></span>
                <span class="box5" data-cell="4"></span>
                <span class="box6" data-cell="5"></span>
            </section>
            <section>
                <span class="box7" data-cell="6"></span>
                <span class="box8" data-cell="7"></span>
                <span class="box9" data-cell="8"></span>
            </section>
        </div>
     </div>

     <!-- result box -->
      <div class="result-box">
        <div class="won-text">Игрок <p>X</p> победил!</div>
        <div class="btn">
            <button>Сыграть еще раз</button>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
